<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./css/styles.css">
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <h1>The Gallery of Horns</h1>
        <nav>
            <button>Page 1</button>
            <button>Page 2</button>
        </nav>
        <section>
            <label for="type">Type:

                <select id="type">
                    <option value="default">Filter by Keyword</option>
                </select>
            </label>
            <label for="sort">Sort by:
                <select name="sort" id="sort">
                    <option value="" selected disabled hidden>Choose here</option>
                    <option value="a-z">A - Z</option>
                    <option value="z-a">Z - A</option>
                    <option value="horns">Horns</option>
                </select>
            </label>
        </section>

    </header>
    <template id="template" type="x-tmpl-mustache">
        <div>

            <h2>{{title}}</h2>
            <img src="{{image_url}}" alt="{{description}}">
            <p>
                {{description}}<br>
                Type: {{keyword}} <br>
                Number of horns: {{horns}}
            </p>
        </div>
    </template>
    <main>
    </main>
    <footer>
        &copy; 2021 Code Fellows
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
